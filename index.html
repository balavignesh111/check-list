<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2 class="title">This is your checklist</h2>
  <div class="container">
    <div class="checkListBox1">
      <input type="checkbox" id="checklist1" class="checklist1">
    </div>
    <label for="checklist1" class="list1">This is a JavaScript Checklist</label>
    <div class="checkListBox2">
      <input type="checkbox" id="checklist2" class="checklist2">
    </div>
    <label for="checklist2" class="list2">check one item</label>
    <div class="checkListBox3">
      <input type="checkbox" id="checklist3" class="checklist3">
    </div>
    <label for="checklist3" class="list3">Hold down your Shift key</label>
    <div class="checkListBox4">
      <input type="checkbox" id="checklist4" class="checklist4">
    </div>
    <label for="checklist4" class="list4">Check a lower item</label>
    <div class="checkListBox5">
      <input type="checkbox" id="checklist5" class="checklist5">
    </div>
    <label for="checklist5" class="list5">Everything in between will also be set to checked</label>
  </div>
  <script src="./script.js"></script>
</body>
</html>
